<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>To-Do List</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles/styles.css">
        <script src="./main.js"></script>
    </head>
    <body>
        <div class = "form-container">
            <div class = "form-header">
                <h1>Login To Your Account</h1>
            </div>
            <div class = "form-block">
                <form id = "login-form" method = "post">
                    <div id = "login-email" class = "form-group">
                        <input id = "login-email-input" name = "email" type = "text" class = "form-input" placeholder="Email">
                        <label for = "login-email-input" class = "form-label">Email</label>
                    </div>
                    <div id = "login-password" class = "form-group">
                        <input id = "login-password-input" name = "password" type = "password" class = "form-input" placeholder="Password">
                        <label for = "login-password-input" class = "form-label">Password</label>
                    </div>
                    <div id = "login-button" class = "form-group">
                        <button id = "login-button-input" class = "form-button">Log In</button>
                    </div>
                </form>
            </div>
        </div>
        <div class = "form-container">
            <div class = "form-header">
               <h1>Create An Account</h1>
            </div>
            <div class = "form-block" method = "post">
                <form id = "register-form">
                    <div id = "register-username" class = "form-group">
                        <input id = "register-username-input" name = "username" type = "text" class = "form-input" placeholder="Username">
                        <label for = "register-username-input" class = "form-label">Username</label>
                    </div>
                    <div id = "register-email" class = "form-group">
                        <input id = "register-email-input" name = "email" type = "text" class = "form-input" placeholder="Email">
                        <label for = "register-email-input" class = "form-label">Email</label>
                    </div>
                    <div id = "register-password" class = "form-group">
                        <input id = "register-password-input" name = "password" type = "password" class = "form-input" placeholder="Password">
                        <label for = "register-password-input" class = "form-label">Password</label>
                    </div>
                    <div id = "register-confirm" class = "form-group">
                        <input id = "register-confirm-input" name = "confirm" type = "password" class = "form-input" placeholder="Confirm">
                        <label for = "register-confirm-input" class = "form-label">Confirm Password</label>
                    </div>
                    <div id = "register-button" class = "form-group">
                        <button id = "register-button-input" class = "form-button">Register</button>
                    </div>
                    <!-- <div id = "form-navs" class = "form-group">
                        <span id = "form-navs-text">Not registered?</span> <span id = "form-navs-link">Create an account</span>
                    </div> -->
                </form>
            </div>
        </div>
        <h1>Logout</h1>
        <form method = "post" id= "logout-form">
            <input type = "submit" id = "logoutSubmit">
        </form>
        <h1>Check</h1>
        <form method = "post" id= "check-form">
            <input type = "submit" id = "checkSubmit">
        </form>
    </body>
</html>
