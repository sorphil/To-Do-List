<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>To-Do List</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles/styles.css">
        <script src="./main.js"></script>
    </head>
    <body>
        <h1>Register</h1>
        <form method ="post" id="registrationForm" class = "form">
            <input type="email" placeholder="email" id = "registrationEmail">
            <input type="text" placeholder="username"  id = "registrationUsername">
            <input type ="password" placeholder="password"  id = "registrationPassword">
            <input type ="password" placeholder="password2"  id = "registrationPassword2">
            <input type = "submit" id = "registrationSubmit">
        </form>
        <h1>Login</h1>
        <form method ="post" id="loginForm" class = "form">
            <input type="email" placeholder="email" id = "loginEmail">
            <input type ="password" placeholder="password"  id = "loginPassword">
            <input type = "submit" id = "loginSubmit">
        </form>
        <h1>Logout</h1>
        <form method = "post" id= "logoutForm">
            <input type = "submit" id = "logoutSubmit">
        </form>
        <h1>Check</h1>
        <form method = "post" id= "checkForm">
            <input type = "submit" id = "checkSubmit">
        </form>
    </body>
</html>
